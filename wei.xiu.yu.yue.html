<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维修预约 - 家电维修社</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 确保主要内容占据剩余空间 */
        main {
            flex: 1;
            padding: 0 1rem;
        }

        .header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .form-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        @media (max-width: 768px) {
            /* 优化头部样式 */
            .header {
                padding: 1.5rem 1rem;
                position: relative;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-top: 0.5rem;
            }

            /* 优化返回按钮位置和样式 */
            .back-link {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 0.5rem;
                justify-content: center;
                opacity: 1;
            }

            /* 调整主要内容区域 */
            .form-section {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 10px;
            }

            /* 优化表单元素 */
            .form-group {
                margin-bottom: 1rem;
            }

            .form-group label {
                font-size: 0.95rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 0.95rem;
            }

            /* 优化提交按钮 */
            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }

            /* 调整页脚 */
            footer {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* 添加平板设备的适配 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .form-section {
                max-width: 80%;
                margin: 2rem auto;
            }

            .header {
                padding: 2.5rem;
            }

            .back-link {
                top: 25px;
                left: 25px;
            }
        }

        /* 添加页面进入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* 优化表单交互反馈 */
        .form-group input:focus,
        .form-group textarea:focus {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* 添加页脚样式 */
        footer {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            padding: 1.5rem 0;
            margin-top: auto;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>
        <h1>维修预约</h1>
    </div>

    <main>
        <section class="form-section">
            <form action="mailto:htsllpyyds715@163.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">联系电话：</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                                
                <div class="form-group">
                    <label for="device-type">家电类型：</label>
                    <input type="text" id="device-type" name="device-type" 
                           placeholder="请输入需要维修的家电类型" required>
                </div>
                
                <div class="form-group">
                    <label for="problem">故障描述：</label>
                    <textarea id="problem" name="problem" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">提交预约</button>
            </form>
        </section>
    </main>

    <footer>
        <p>家电维修社</p>
    </footer>

    <script>
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const phone = document.getElementById('phone').value;
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                e.preventDefault();
                alert('请输入正确的手机号码！');
                return false;
            }
        });
    </script>
</body>
</html>
